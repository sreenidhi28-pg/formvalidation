<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Java Learning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #d63384;
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    .welcome-img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff66b2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0559c;
    }
  </style>
</head>
<body>

  <h1>Welcome to Java Learning</h1>
  <p>Learn, Practice, and Master Java with our guided tasks and support.</p>

  <!-- Image of books or pens -->
  <img src="books.jpg" alt="Books and Pens" class="welcome-img">

  <!-- Register Now Button -->
  <button class="btn" onclick="window.location.href='contact.html'">Register Now</button>

</body>
</html>
