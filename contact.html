<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Course Submission + Tasks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #d63384;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0559c;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: #ff4d4d;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #thankYouMsg {
      font-weight: bold;
      color: #d63384;
      font-size: 18px;
      display: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Java Course Submission</h1>
  
  <!-- Course Submission Form -->
  <div class="container" id="form-container">
    <input type="text" placeholder="Name" id="name" required>
    <input type="email" placeholder="Email" id="email" required>
    <input type="text" placeholder="Phone" id="phone" required>
    <input type="text" placeholder="College Name" id="college" required>
    <input type="text" placeholder="Course Interested" id="course" required>
    <input type="text" placeholder="Previous Experience" id="experience">
    <input type="text" placeholder="Preferred Batch Timing" id="batch">
    <input type="text" placeholder="City" id="city">
    <button onclick="showTaskPage()">Submit</button>
  </div>

  <!-- To-Do Task List -->
  <div class="container" id="todo-container" style="display:none;">
    <p id="thankYouMsg">
      ðŸŽ‰ Thank you for registering! Start tracking your Java learning tasks below.
    </p>
    <h2>Your Java Learning Tasks</h2>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function showTaskPage() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const college = document.getElementById("college").value.trim();

      if (!name || !email || !phone || !college) {
        alert("Please fill in all required fields.");
        return;
      }

      document.getElementById("form-container").style.display = "none";
      document.getElementById("todo-container").style.display = "block";
      document.getElementById("thankYouMsg").style.display = "block";
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(removeBtn);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
